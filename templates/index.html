<!DOCTYPE html>
<html>
  <head>
    <title>幻影坦克生成器</title>
    <style>
      :root {
        --primary: #2196f3;
        --secondary: #4caf50;
      }
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: "Segoe UI", system-ui;
        background: #f8f9fa;
      }
      .container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .upload-section {
        transition: 0.3s opacity;
      }
      .result-section {
        display: none;
        opacity: 0;
        transition: 0.3s all;
      }
      .visible {
        display: block;
        opacity: 1;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      .file-card {
        border: 2px dashed #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
      }
      .file-card:hover {
        border-color: var(--primary);
        background: #f4faff;
      }
      .preview-img {
        width: 100%;
        max-height: 300px;
        object-fit: contain;
        border-radius: 8px;
        background: #eee;
      }
      .result-preview {
        max-width: 600px;
        margin: 0 auto;
      }
      .button {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
      }
      .primary-btn {
        background: var(--primary);
        color: white;
      }
      .secondary-btn {
        background: var(--secondary);
        color: white;
        margin-left: 10px;
      }
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        place-items: center;
        z-index: 100;
      }
      .error-message {
        color: #dc3545;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 上传区块 -->
      <div class="upload-section" id="uploadSection">
        <h1>🎨 幻影坦克生成器</h1>

        <form id="mainForm" enctype="multipart/form-data">
          <div class="grid">
            <div class="file-card">
              <input type="file" name="image_a" id="fileA" hidden />
              <label for="fileA">
                <div>点击上传暗图</div>
                <img id="previewA" class="preview-img" />
              </label>
            </div>

            <div class="file-card">
              <input type="file" name="image_b" id="fileB" hidden />
              <label for="fileB">
                <div>点击上传亮图</div>
                <img id="previewB" class="preview-img" />
              </label>
            </div>
          </div>

          <div class="error-message" id="errorMessage"></div>

          <div style="text-align: center">
            <button type="submit" class="button primary-btn">开始生成</button>
          </div>
        </form>
      </div>

      <!-- 结果 -->
      <div class="result-section" id="resultSection">
        <h2>🎉 生成完成</h2>

        <div class="result-preview">
          <img id="finalPreview" class="preview-img" />
        </div>

        <div style="text-align: center; margin-top: 20px">
          <button onclick="downloadImage()" class="button secondary-btn">
            下载高清版
          </button>
          <button onclick="resetForm()" class="button primary-btn">
            重新生成
          </button>
        </div>
      </div>
    </div>

    <div class="loading-overlay" id="loading">
      <div class="spinner"></div>
    </div>

    <script>
      // 文件预览
      function setupPreview(inputId, previewId) {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewId);

        input.addEventListener("change", function () {
          if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => (preview.src = e.target.result);
            reader.readAsDataURL(this.files[0]);
          }
        });
      }

      setupPreview("fileA", "previewA");
      setupPreview("fileB", "previewB");

      document
        .getElementById("mainForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          if (!formData.get("image_a") || !formData.get("image_b")) {
            showError("请选择两张图片");
            return;
          }

          toggleLoading(true);

          try {
            const response = await fetch("/generate", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              const error = await response.text();
              throw new Error(error);
            }

            const { preview, token } = await response.json();

            // 显示结果
            document.getElementById(
              "finalPreview"
            ).src = `data:image/png;base64,${preview}`;
            window.downloadToken = token;

            document
              .getElementById("uploadSection")
              .classList.remove("visible");
            document.getElementById("resultSection").classList.add("visible");
          } catch (error) {
            showError(error.message);
          } finally {
            toggleLoading(false);
          }
        });

      // 下载处理
      function downloadImage() {
        if (!window.downloadToken) return;

        const link = document.createElement("a");
        link.href = `/download/${window.downloadToken}`;
        link.download = "phantom_tank.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // 重置
      function resetForm() {
        document.getElementById("mainForm").reset();
        document.getElementById("previewA").src = "";
        document.getElementById("previewB").src = "";
        document.getElementById("resultSection").classList.remove("visible");
        document.getElementById("uploadSection").classList.add("visible");
        window.downloadToken = null;
      }
      function toggleLoading(show) {
        document.getElementById("loading").style.display = show
          ? "grid"
          : "none";
      }

      function showError(message) {
        const errorEl = document.getElementById("errorMessage");
        errorEl.textContent = message;
        errorEl.style.display = "block";
        setTimeout(() => (errorEl.style.display = "none"), 5000);
      }
    </script>
  </body>
</html>
