<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --secondary: #10b981;
        --gradient: linear-gradient(135deg, #6366f1 0%, #10b981 100%);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
        font-family: "Noto Sans SC", system-ui, sans-serif;
        background: #f8fafc;
        color: #334155;
      }

      .container {
        background: white;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease;
      }

      h1 {
        text-align: center;
        margin-bottom: 2.5rem;
        font-weight: 700;
        font-size: 2.25rem;
        color: #1e293b;
        background-image: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .file-card {
        position: relative;
        border: 2px dashed #cbd5e1;
        border-radius: 1rem;
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: #fff;
      }

      .file-card:hover {
        border-color: var(--primary);
        background: #f8fafc;
        transform: translateY(-2px);
        box-shadow: var(--shadow);
      }

      .file-card label {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .preview-container {
        max-width: 600px;
        margin: 0 auto;
        background: #c0c0c0;
        border-radius: 0.75rem;
        padding: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .preview-img {
        display: block;
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 60vh;
        margin: 0 auto;
        object-fit: contain;
        border-radius: 0.5rem;
        transition: opacity 0.3s ease;

        opacity: 0;
        animation: fadeIn 0.3s ease forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      .button {
        padding: 0.875rem 1.75rem;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .primary-btn {
        background: var(--primary);
        color: white;
      }

      .primary-btn:hover {
        background: #4f46e5;
        transform: scale(1.05);
      }

      .secondary-btn {
        background: var(--secondary);
        color: white;
      }

      .secondary-btn:hover {
        background: #059669;
        transform: scale(1.05);
      }

      .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.95);
        display: grid;
        place-items: center;
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .loading-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .spinner {
        width: 3rem;
        height: 3rem;
        border: 4px solid #e2e8f0;
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .result-section {
        opacity: 0;
        height: 0;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .result-section.active {
        opacity: 1;
        height: auto;
      }

      .result-preview {
        margin: 2rem auto;
        max-width: 600px;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: var(--shadow);
      }

      .error-message {
        color: #ef4444;
        padding: 1rem;
        background: #fef2f2;
        border-radius: 0.5rem;
        margin: 1rem 0;
        display: none;
        align-items: center;
        gap: 0.5rem;
      }

      .error-message::before {
        content: "âš ï¸";
        font-size: 1.2em;
      }

      @media (max-width: 640px) {
        body {
          padding: 1rem;
        }
        .container {
          padding: 1.5rem;
        }
        h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ§©å¹»å½±å¦å…‹ç”Ÿæˆå™¨</h1>

      <!-- ä¸Šä¼ åŒºå— -->
      <div id="uploadSection">
        <form id="mainForm" enctype="multipart/form-data">
          <div class="grid">
            <div class="file-card">
              <input
                type="file"
                name="image_b"
                id="fileB"
                hidden
                accept="image/*"
              />
              <label for="fileB">
                <span style="font-size: 3rem">ğŸŒ•</span>
                <div style="font-weight: 500; color: var(--secondary)">
                  ç‚¹å‡»ä¸Šä¼ äº®é¢
                </div>
                <small style="color: #64748b">æ¨èæµ…è‰²èƒŒæ™¯å›¾ç‰‡</small>
                <div class="preview-container">
                  <img id="previewB" class="preview-img" />
                </div>
              </label>
            </div>
            <div class="file-card">
              <input
                type="file"
                name="image_a"
                id="fileA"
                hidden
                accept="image/*"
              />
              <label for="fileA">
                <span style="font-size: 3rem">ğŸŒ‘</span>
                <div style="font-weight: 500; color: var(--primary)">
                  ç‚¹å‡»ä¸Šä¼ æš—é¢
                </div>
                <small style="color: #64748b">æ¨èæ·±è‰²èƒŒæ™¯å›¾ç‰‡</small>
                <div class="preview-container">
                  <img id="previewA" class="preview-img" />
                </div>
              </label>
            </div>
          </div>
          <div class="error-message" id="errorMessage"></div>

          <div style="text-align: center; margin-top: 2rem">
            <button type="submit" class="button primary-btn">ğŸ§¬ç«‹å³ç”Ÿæˆ</button>
          </div>
        </form>
      </div>

      <!-- ç»“æœåŒºå— -->
      <div class="result-section" id="resultSection">
        <h2 style="text-align: center; margin: 2rem 0">ğŸ‰ ç”Ÿæˆå®Œæˆï¼</h2>
        <div class="result-preview">
          <div class="preview-container">
            <img id="finalPreview" class="preview-img" />
          </div>
        </div>

        <div
          style="
            text-align: center;
            margin: 2rem 0;
            display: flex;
            gap: 1rem;
            justify-content: center;
          "
        >
          <button onclick="downloadImage()" class="button secondary-btn">
            ğŸ“¥ ä¸‹è½½å›¾ç‰‡
          </button>
          <button onclick="resetForm()" class="button primary-btn">
            ğŸ”„ é‡æ–°ç”Ÿæˆ
          </button>
        </div>
      </div>
    </div>

    <div class="loading-overlay" id="loading">
      <div class="spinner"></div>
    </div>

    <script>
      function setupPreview(inputId, previewId) {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewId);

        input.addEventListener("change", function () {
          if (this.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
              preview.src = e.target.result;
              preview.style.opacity = "1";
            };
            reader.readAsDataURL(this.files[0]);
          }
        });
      }

      document
        .getElementById("mainForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const fileA = document.getElementById("fileA");
          const fileB = document.getElementById("fileB");
          if (!fileA.files[0] || !fileB.files[0]) {
            showError("è¯·é€‰æ‹©ä¸¤å¼ å›¾ç‰‡è¿›è¡Œç”Ÿæˆ");
            return;
          }
          const formData = new FormData(e.target);
          toggleLoading(true);

          try {
            const response = await fetch("/generate", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) throw new Error(await response.text());

            const { preview, token } = await response.json();
            window.downloadToken = token;
            document.getElementById(
              "finalPreview"
            ).src = `data:image/png;base64,${preview}`;
            document.getElementById("resultSection").classList.add("active");
          } catch (error) {
            const [prefix, code, message] = error.message.split(":");
            if (prefix === "ERROR") {
              showError(`${code}é”™è¯¯: ${message}`);
            } else {
              showError(error.message);
            }
          } finally {
            toggleLoading(false);
          }
        });
      function toggleLoading(show) {
        document.getElementById("loading").classList.toggle("active", show);
        document
          .querySelectorAll("button")
          .forEach((btn) => (btn.disabled = show));
      }

      function showError(message) {
        const errorEl = document.getElementById("errorMessage");
        errorEl.textContent = message;
        errorEl.style.display = "flex";
      }

      function downloadImage() {
        if (!window.downloadToken) return;
        window.open(`/download/${window.downloadToken}`, "_blank");
      }

      function resetForm() {
        document.getElementById("mainForm").reset();
        document.getElementById("previewA").src = "";
        document.getElementById("previewB").src = "";
        document.getElementById("uploadSection").style.display = "block";
        document.getElementById("resultSection").classList.remove("active");
        window.downloadToken = null;
      }
      setupPreview("fileA", "previewA");
      setupPreview("fileB", "previewB");
    </script>
  </body>
</html>
